resources:
  containers:
  - container: linux-x64
    image: sqltoolscontainers.azurecr.io/linux-build-agent:2
    endpoint: ContainerRegistry

jobs:
- job: Compile
  pool:
    vmImage: 'Ubuntu-16.04'
  container: linux-x64
  steps:
  - script: |
      set -e
      echo "##vso[build.addbuildtag]$(VSCODE_QUALITY)"
    displayName: Add Quality Build Tag
  - template: sql-product-compile.yml

- job: macOS
  condition: and(succeeded(), eq(variables['VSCODE_BUILD_MACOS'], 'true'))
  pool:
    vmImage: macOS-latest
  dependsOn:
  - Compile
  steps:
  - template: darwin/sql-product-build-darwin.yml
  timeoutInMinutes: 180

- job: macOS_Signing
  condition: and(succeeded(), eq(variables['VSCODE_BUILD_MACOS'], 'true'), eq(variables['signed'], true))
  pool:
    vmImage: macOS-latest
  dependsOn:
  - macOS
  steps:
  - template: darwin/sql-product-build-darwin-signing.yml
  timeoutInMinutes: 60

- job: Linux
  condition: and(succeeded(), eq(variables['VSCODE_BUILD_LINUX'], 'true'))
  pool:
    vmImage: 'Ubuntu-16.04'
  container: linux-x64
  dependsOn:
  - Compile
  steps:
  - template: linux/sql-product-build-linux.yml
    parameters:
      extensionsToUnitTest: ["admin-tool-ext-win", "agent", "azdata", "azurecore", "cms", "dacpac", "import", "schema-compare", "notebook", "resource-deployment", "machine-learning", "sql-database-projects"]
  timeoutInMinutes: 70

